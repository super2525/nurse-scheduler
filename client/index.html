<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Nurse Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/23.1.3/css/dx.light.css">
  <script src="https://cdn3.devexpress.com/jslib/23.1.3/js/jquery.min.js"></script>
  <script src="https://cdn3.devexpress.com/jslib/23.1.3/js/jszip.min.js"></script>
  <script src="https://cdn3.devexpress.com/jslib/23.1.3/js/dx.all.js"></script>

  <style>
    body { font-family: 'Prompt', sans-serif; padding: 20px; }
  </style>
</head>
<body>

  <h2>ระบบจัดเวรพยาบาล</h2>
  <div id="gridContainer" style="margin-top: 20px;"></div>
  <div id="buttonContainer" style="margin-top: 20px;"></div>

  <script>
    $(function () {
      // โหลดข้อมูลพยาบาล
      $.get('/api/nurses', function (nurses) {
        $('#gridContainer').dxDataGrid({
          dataSource: nurses,
          columns: ['name', 'email'],
          editing: {
            mode: 'popup',
            allowAdding: true,
            allowUpdating: true,
            allowDeleting: true
          },
          onRowInserted: function (e) {
            $.post('/api/nurses', e.data);
          }
        });
      });

      $('#buttonContainer').dxButton({
        text: 'สร้างตารางเวรอัตโนมัติ',
        type: 'success',
        onClick: function () {
          const start = prompt('เริ่มวันที่ (YYYY-MM-DD)');
          const end = prompt('สิ้นสุดวันที่ (YYYY-MM-DD)');
          $.post('/api/schedule/generate', { startDate: start, endDate: end }, function (res) {
            DevExpress.ui.notify(`สร้าง ${res.created} ตาราง`, 'success', 2000);
          });
        }
      });
    });
  </script>

</body>
</html>
